<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link rel="stylesheet" href="./css/styles.css">
<script src="./js/bundle.js"></script>
    <title></title>
  </head>
  <body>
    <div id="app">
      <h1> To Do's </h1>
      <ul>

        <li v-for="(item, index) in items" :class="item.priority">
          <span> {{item.name}} </span>
          <span>{{item.priority}}</span>

          <span v-if="item.isDone"> Finished </span>
          <button v-if="!item.isDone" v-on:click="finishItem(index)"> Done</button>
        </li>
      </ul>
      <form v-on:submit.prevent="saveNewItem">
        <label for="new-item"> Add a new item: </label>
        <input id="new-item" type="text" v-model="newItem"/>
        <input type="radio" id="priority" value="High" v-model="priority"/>
        <label for="high">High</label>
        <input type="radio" id="priority"  value="Low"  v-model="priority"/>
        <label for="low">Low</label>
        <input type="submit" value="Save new item"/>

      </form>


    </div>

  </body>
</html>
